<html lang="en">

    <link rel="stylesheet" href="assets/CSS/product.css">

    <script src="jquery.js"></script>
    <script src="jquery.star-rating-svg.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <header class="logo">
        <a href="index.html"><img src="assets/image/logo.jpg" width="90px"></a>
        <div class="search">
            <form>
                <input type="text" placeholder="搜尋" name="search">
                <button type="submit"><img src="assets/image/search.png"></button>
            </form>
        </div>
    </header>

    <nav>
        <a href="index.html">首頁</a>
        <a href="sales.html">商品</a>
        <a href="signin.html">會員</a>
        <a href="shoppingcart.html">購物車</a>
        <a href="us.html">關於我們</a>
    </nav>

    <main>
        <div class="menu">
            <h3>全部商品</h3>
            <hr style="border:none; border-top: 1.5px solid #878C8F;">
            <a href="rings.html"><b>戒指</b></a>
            <hr style="border:none; border-top: 1px solid #878C8F;">
            <a href="earrings.html"><b>耳環</b></a>
            <hr style="border:none; border-top: 1px solid #878C8F;">
            <a href="necklaces.html"><b>項鍊</b></a>
        </div>

        <div class="container">
            <div class="card">
                <img src="assets/image/ring5/1654628351365.jpg" id="imgPreview" style="width:100%;max-width:800px">
            </div>
        
            <div class="detail">
                <h1>交織造型戒</h1>
                <h2>NT$200</h2>
                <p>數量</p>
                <div>
                    <input type="button" class="num-button1" value="-" id="btn1" onclick="MinusNUM()">
                    <input type="text" class="number" id="num" value="1">
                    <input type="button" class="num-button2" value="+" id="btn2" onclick="addNUM()">
                </div>
                <button type="button" class="btn" onclick="location.href='shoppingcart.html'"><b>加入購物車</b></button>
            </div>
        </div>
        <div class="item">
            <p>注意事項：<br/>
                1. 本商品非純銀飾品。<br/>
                2. 須餘乾燥環境下保存，避免受潮。<br/>
                3. 不宜接觸化學性物品，請避免在洗澡、游泳時配戴，以免造成腐蝕。<br/>
                4. 商品尺寸、顏色可能會因拍攝角度有誤差，以實物為準。<br/>
                5. 如有瑕疵須退換貨，請保持全新及留存原包裝，以避免影響您的權益。<br/>
            </p>
        </div>
        <div class="item-img">
            <img src="assets/image/ring5/1654628364315.jpg" width="100%">
            <img src="assets/image/ring5/1654628382682.jpg" width="100%">
        </div>
        <div class="comment">
            <h2>評論區</h2>
            <hr style="border:none; border-top: 1px solid #878C8F;" >
            <div class="my-rating-6"></div>
            <form action="123.jsp" method="get">
                <textarea cols="75" rows="5" wrap="hard" placeholder="寫下評論" name="respond"></textarea>
                <input type="hidden" id="test" name="star">
                <input type="submit" value="確定送出">
                <input type="reset" value="取消"> 
            </form>
        </div>
    </main>


</body>
</html>
