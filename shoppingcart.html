<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="assets/CSS/shoppingcart.css">
</head>
<body>
    <header class="logo">
        <img src="assets/image/logo.jpg" width="90px">
    </header>

    <nav>
        <a href="index.html">首頁</a>
        <a href="sales.html">商品</a>
        <a href="signin.html">會員</a>
        <a href="shoppingcart.html">購物車</a>
        <a href="us.html">關於我們</a>
    </nav>

    <section class="shopping-car">
        <div class="s-header">
            <hr/>
            <h4>購物車</h4>
            <hr/>
        </div>

    <div class="col-1">商品資料</div>
    <div class="col-2">價格</div>
    <div class="col-2">數量</div>
    <div class="col-2">小計</div>
    <br/>
    <br/>
    <div class="car-item"></div>
        <div class="row">
            <div class="item">
                <div class="product">
                    <div class="product-pic">
                        <img src="assets/image/ring1/2022-06-06 (4).png" width="150px">
                    </div class="item-name">
                    <p>戒指</p>
                </div>
                <div class="item-price">
                    <p>$200</p>
                </div>
                <div class="item-num">
                    <input type="button" class="num-button1" value="-" id="btn1" onclick="MinusNUM()">
                    <input type="text" id="num" class="number" value="1">
                    <input type="button" class="num-button2" value="+" id="btn2" onclick="addNUM()">
                </div>
                <div class="i-p-sum">
                    <span class="price-label">NT$200</span>
                </div>
            </div>
        </div>
    
      <script>
          function MinusNUM(){
            let value=Number(document.getElementById('num').value);
            if(value !=1){
                document.getElementById('num').value=value-1;
            }
          }
          function addNUM(){
            let value=Number(document.getElementById('num').value);
            document.getElementById('num').value=value+1;
          }
      </script>
</section>
    <main>
    </main>

    <footer>
    </footer>
</body>
</html>
