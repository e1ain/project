<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="assets/CSS/shoppingcart.css">
    <script src="assets/JS/shoppingcart.js" defer></script>
</head>
<body>
    <header class="logo">
        <a href="index.html"><img src="assets/image/logo.jpg" width="90px"></a>
    </header>

    <nav>
        <a href="index.html">首頁</a>
        <a href="sales.html">商品</a>
        <a href="signin.html">會員</a>
        <a href="shoppingcart.html">購物車</a>
        <a href="us.html">關於我們</a>
    </nav>
<main>
    <section class="shopping-car">
        <div class="s-header">
            <hr style="border:none; border-top: 1px solid #878C8F;">
            <h4>購物車</h4>
            <hr style="border:none; border-top: 1px solid #878C8F;">
        </div>

        <div class="col-1">商品資料</div>
        <div class="col-2">價格</div>
        <div class="col-2">數量</div>
        <div class="col-2">小計</div>
        <div clasd="col-3"></div>
        <br/>
         <br/>
        <div class="car-item"></div>
        <div class="row">
            <div class="item">
                <div class="product">
                    <div class="product-pic">
                        <img src="assets/image/ring1/2022-06-06 (4).png" width="150px">
                    </div>
                    <div>
                        <p>戒指</p>
                    </div>
                </div>
                <div class="item-price">
                    <p>$200</p>
                </div>
                <div class="item-num">
                    <input type="button" class="num-button1" value="-" id="btn1" onclick="MinusNUM()">
                    <input type="text" id="num" class="number" value="1">
                    <input type="button" class="num-button2" value="+" id="btn2" onclick="addNUM()">
                </div>
                <div class="i-p-sum">
                    <span class="price-label">NT$200</span>
                </div>
                <div class="delete">
                    <img src="assets/image/cashbin/1654558344003.jpeg" width="25px" border="0" usemap="#cashbin">
                    <map name="cashbin">
                        <area shape="rect" coords="0,0,25,25" href="#" target="_blank" alt="刪除">
                    </map>
                </div>
            </div>
        </div>
    </section>
    <article>
    <section class="card">
        <div class="s-header">
            <hr style="border:none; border-top: 1px solid #878C8F;">
            <h4>送貨及付款方式</h4>
            <hr style="border:none; border-top: 1px solid #878C8F;">
        </div>
        <div class="">
            <label for="order-deliver">送貨地點</label>
            <select id="order-deliver" class="deliver-form" >
                <option>台灣本島</option>
                <option>離島</option>
             </select>
             <label for="o-d-method">送貨方式</label>
             <select id="o-d-method" class="deliver-form">
                 <option>超商取貨付款</option>
                 <option>宅配貨到付款</option>
             </select>
             <label for="order-payment">付款方式</label>
             <select id="order-payment" class="deliver-form">
                 <option>貨到付款</option>
             </select>




        </div>
        
    </section>
     </article>
    <aside class="card">
        <div class="s-header">
            <hr style="border:none; border-top: 1px solid #878C8F;">
            <h4>訂單金額確認</h4>
            <hr style="border:none; border-top: 1px solid #878C8F;">
        </div>
        <div>
            <span calss="price-left">合計:</span>
            <span class="price-right">$200</span>           
        </div>
        <div class="btn-deliver">
            <a class="button" href="checkout.html">訂單結帳</a>
        </div>

    </aside>
    </main>

    <footer>
    </footer>
</body>
</html>
