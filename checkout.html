<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單確認</title>
    <link rel="stylesheet" href="assets/CSS/checkout.css">
</head>
<body>
    <form id="checkout" method="post" action="#">
        <header class="logo">
            <a href="index.html"><img src="assets/image/logo.jpg" width="90px"></a>
        </header>
    
        <nav>
            <a href="index.html">首頁</a>
            <a href="sales.html">商品</a>
            <a href="signin.html">會員</a>
            <a href="shoppingcart.html">購物車</a>
            <a href="us.html">關於我們</a>
        </nav>
        <main>
            
                <article>
                <section class="card">
                    <div class="row">
                        <div class="s-header">
                            <hr style="border:none; border-top: 1px solid #878C8F;">
                            <h4>顧客資訊</h4>
                            <hr style="border:none; border-top: 1px solid #878C8F;">
                        </div>
                        <div class="customer-inf">
                            <form method="post" action="">
                                姓名： <br/>
                                <input type="text" name="user_name" autofocus/><br/>
                                連絡電話：<br/>
                                <input type="text" name="phone_number"/><br/>
                                電子信箱：<br/>
                                <input type="text" name="email"/><br/>
                            </form>
                        </div>
                    </div>
                </section>
            </article>
            <aside class="card">
                <div class="s-header">
                    <div class="row">
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                    <h4>送貨地址</h4>
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                </div>
                <div>
                    <label for="deliver-address">收貨地址</label>
                     <select id="deliver-address-1" class="deliver-form" >
                    <option>台北市</option>
                    <option>新北市</option>
                    <option>基隆市</option>
                    <option>桃園市</option>
                    <option>新竹市</option>
                    <option>新竹縣</option>
                    <option>苗栗縣</option>
                    <option>台中市</option>
                    <option>彰化縣</option>
                    <option>南投縣</option>
                    <option>雲林縣</option>
                    <option>嘉義縣</option>
                    <option>嘉義市</option>
                    <option>台南市</option>
                    <option>高雄市</option>
                    <option>屏東縣</option>
                    <option>宜蘭縣</option>
                    <option>花蓮縣</option>
                    <option>台東縣</option>
                    </select>  
                    <select id="deliver-address-2" class="deliver-form" >
                        <option>金門縣</option>
                        <option>連江縣</option>
                        <option>澎湖縣</option>
                    </select>

                </div>
                <div class="customer-inf">    
                    <form method="post" action="">
                        <input type="text" name="address" size="60" value=""/>
                        <br/>
                    </form>
                </div>
            </div>
            </aside>
            <article>
            <section class="card">
                <div class="row">
                <div class="s-header">
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                    <h4>送貨及付款方式</h4>
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                </div>
                <div class="#">
                    <label for="order-deliver">送貨地點</label>
                    <select id="order-deliver" class="deliver-form" >
                        <option>台灣本島</option>
                        <option>離島</option>
                     </select>
                     <label for="o-d-method">送貨方式</label>
                     <select id="o-d-method" class="deliver-form">
                         <option>超商取貨付款</option>
                         <option>宅配貨到付款</option>
                     </select>
                     <label for="order-payment">付款方式</label>
                     <select id="order-payment" class="deliver-form">
                         <option>貨到付款</option>
                     </select>
                </div>
            </div>
        </section>
        </article>
            
            <aside class="card">
                <div class="s-header">
                    <div class="row">
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                    <h4>訂單金額確認</h4>
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                </div>
                <div class="price">
                    <label for="price-sum" calss="num-left">件數:</label>
                    <label for="price-sum" calss="num-right">1件</label><br/>
                    <label for="price-sum" calss="price-left">合計:</label>
                    <label for="price-sum" calss="price-right">$200</label>           
                </div>
            </div>
            </aside>   
            <aside class="card">
                <div class="s-header">
                    <div class="row">
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                    <h4>訂單備註</h4>
                    <hr style="border:none; border-top: 1px solid #878C8F;">
                </div>
                <div class="memo">
                        <textarea name="memo" cols="50" rows="5" wrap="hard"></textarea>       
                </div>
            </div>
            </aside>   
            

            </main>
        <div class="btn-checkout">
                    <input type="button" value="回上頁" onclick="javascript:history.back();" class="button" />
                    <a href="order_completed.html"><input type="submit" value="確認送出" class="button"/></a>
                </div>
    </form>
</body>
</html>
